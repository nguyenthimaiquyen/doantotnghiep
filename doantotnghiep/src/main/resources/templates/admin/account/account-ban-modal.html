<!-- Modal -->
<div class="modal fade" id="account-ban-modal" tabindex="-1" role="dialog"
     aria-hidden="true" th:fragment="account-ban-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Xác nhận cấm tài khoản</h5>
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true" data-dismiss="modal">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div>Bạn có chắc chắn muốn cấm mọi hoạt động của tài khoản này?</div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="ban-account-btn">Cấm</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
            </div>
        </div>
    </div>
</div>
