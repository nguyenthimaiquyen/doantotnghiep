<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: html_head(pageTitle = 'Larna - Quên mật khẩu')}"></head>

<body>

<!--  ====== header-area-start=======================================  -->
<div id="header-sticky" class="transparent-header header-area home2 home4 white-color-header">
    <div class="header">
        <div class="container-wrapper">
            <div class="row align-items-center justify-content-between position-relative">
                <div class="col-xl-2 col-lg-2 col-md-3 col-sm-4 col-5 my-3">
                    <div class="logo">
                        <a href="index.html" class="d-block"><img src="/images/logo/logo.png" alt="Larna"></a>
                    </div>
                </div><!-- /col -->
                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-5 col-5 pl-lg-0 my-3">
                    <div class="header-right d-flex align-items-center justify-content-end" id="subHeader">
                        <ul class="header-login mr-15 d-none d-sm-block">
                            <li>
                                <a href="/login" class="btn white-bg my-1">Đăng nhập</a>
                            </li>
                        </ul><!-- /header-login -->
                        <div class="my-btn d-none d-sm-block">
                            <a href="/signup" class="btn white-bg my-1">Đăng ký</a>
                        </div><!-- /Sign Up -->
                    </div><!-- /header-right -->
                </div><!-- /col -->
            </div><!-- /row -->
        </div><!-- /container -->
    </div>
</div><!-- /header-bottom -->
<!--  header-area-end  -->

<main>

    <!-- ====== login-area-start=========================================== -->
    <div class="login-register-area mt-150 mb-60">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 ">
                    <div class="login-area mb-60">
                        <h5 class="text-capitalize text-center">Quên mật khẩu</h5>
                        <div class="login-form mt-40">
                            <form id="forget-password-form">
                                <div class="checkout-form-list mb-4">
                                    <label for="otp">OTP<span class="text-danger">*</span></label>
                                    <input type="text" placeholder="Nhập OTP"
                                           class="form-control w-100"
                                           id="otp" name="otp">
                                </div>
                                <div class="checkout-form-list mb-4">
                                    <label for="newPassword">Mật khẩu mới<span class="text-danger">*</span></label>
                                    <input type="password" placeholder="Nhập mật khẩu mới"
                                           class="form-control w-100"
                                           id="newPassword" name="newPassword">
                                </div>
                                <div class="checkout-form-list mb-4">
                                    <label for="renewPassword">Nhập lại mật khẩu mới<span class="text-danger">*</span></label>
                                    <input type="password" placeholder="Nhập lại mật khẩu mới"
                                           class="form-control w-100"
                                           id="renewPassword" name="renewPassword">
                                </div>
                            </form>
                            <div class="my-btn mt-4">
                                <button class="btn w-100 theme-bg text-uppercase rounded-0" type="button" id="forget-password-btn">
                                    Đặt lại mật khẩu
                                </button>
                            </div>
                        </div>
                    </div>
                </div><!-- /col -->
            </div><!-- /row -->
        </div><!-- /container -->
    </div><!-- /login-area -->
    <!-- login-area-end -->


</main>


<div th:replace="~{fragments/embedded-js :: embedded-js}"></div>
</body>
</html>
