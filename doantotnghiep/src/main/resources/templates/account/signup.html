<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head-css :: html_head(pageTitle = 'Larna - Đăng ký')}"></head>

<body>

<!--  ====== header-area-start=======================================  -->
<header th:replace="~{fragments/header-website :: header-website}"></header>
<!--  header-area-end  -->


<main>

    <!-- ====== login-area-start=========================================== -->
    <div class="login-register-area mt-160 mb-60">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6  col-lg-6  col-md-12  col-sm-12 col-12">
                    <div class="register-area mb-60">
                        <h4 class="text-capitalize text-center">Đăng ký</h4>
                        <div class="register-form mt-40">
                            <form id="signup-form">
                                <div class="register-email mb-20">
                                    <div class="log-email">
                                        <input class="u-name w-100 primary-border2 pl-20 pt-15 pb-15 pr-10"
                                               type="text" name="fullName" id="fullName" placeholder="Nhập họ và tên">
                                    </div>
                                    <div class="log-email mt-15">
                                        <input class="u-email w-100 primary-border2 pl-20 pt-15 pb-15 pr-10"
                                               type="email" name="email" id="email"
                                               placeholder="quyen@gmail.com">
                                    </div>
                                    <div class="log-pass mt-15">
                                        <input class="r-pass w-100 primary-border2 pl-20 pt-15 pb-15 pr-10"
                                               type="password" name="password" id="password"
                                               placeholder="Nhập mật khẩu">
                                    </div>
                                </div>
                            </form>
                            <p class="pt-sm-3 pt-2 pb-1">Bằng việc đăng ký, bạn đồng ý với
                                <a href="#" class="theme-color theme-hover">Điều khoản sử dụng</a> và
                                <a href="#" class="theme-color theme-hover">Chính sách về quyền riêng tư</a>
                            </p>
                            <div class="my-btn mt-20">
                                <button class="btn w-100 theme-bg text-uppercase rounded-0" type="button" id="signup-btn">
                                    Đăng ký
                                </button>
                            </div>
                        </div>
                    </div>
                </div><!-- /col -->
            </div><!-- /row -->
        </div><!-- /container -->
    </div><!-- /login-area -->
    <!-- login-area-end -->


</main>

<!-- ====== footer-area-start ============================================ -->
<footer th:replace="~{fragments/footer-website :: footer-website}"></footer>


<!-- back top -->
<div id="scroll" class="scroll-up">
    <div class="top text-center"><span class="white-bg theme-color d-block"><i class="fa fa-arrow-alt-up"></i></span>
    </div>
</div>


<div th:replace="~{fragments/embedded-js :: embedded-js}"></div>
</body>
</html>
