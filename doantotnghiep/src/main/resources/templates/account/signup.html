<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: html_head(pageTitle = 'Larna - Đăng ký')}"></head>

<body>

<!--  ====== header-area-start=======================================  -->
<div id="header-sticky" class="transparent-header header-area home2 home4 white-color-header">
    <div class="header">
        <div class="container-wrapper">
            <div class="row align-items-center justify-content-between position-relative">
                <div class="col-xl-2 col-lg-2 col-md-3 col-sm-4 col-5 my-3">
                    <div class="logo">
                        <a href="index.html" class="d-block"><img src="/images/logo/logo.png" alt="Larna"></a>
                    </div>
                </div><!-- /col -->
                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-5 col-5 pl-lg-0 my-3">
                    <div class="header-right d-flex align-items-center justify-content-end" id="subHeader">
                        <ul class="header-login mr-15 d-none d-sm-block">
                            <li>
                                <a href="/login" class="btn white-bg">Đăng nhập</a>
                            </li>
                        </ul><!-- /header-login -->
                        <div class="my-btn d-none d-sm-block">
                            <a href="/signup" class="btn white-bg">Đăng ký</a>
                        </div><!-- /Sign Up -->
                    </div><!-- /header-right -->
                </div><!-- /col -->
            </div><!-- /row -->
        </div><!-- /container -->
    </div>
</div>
<!--  header-area-end  -->


<main>

    <!-- ====== login-area-start=========================================== -->
    <div class="login-register-area mt-140 mb-50">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6  col-lg-6  col-md-12  col-sm-12 col-12">
                    <div class="register-area mb-60">
                        <h4 class="text-capitalize text-center">Đăng ký</h4>
                        <div class="mt-40">
                            <form id="signup-form">
                                <div class="mb-20">
                                    <div class="">
                                        <input class="form-control w-100 pl-20 pt-15 pb-15 pr-10"
                                               type="text" name="fullName" id="fullName" placeholder="Nhập họ và tên">
                                        <div id="signup-error-msg">

                                        </div>
                                    </div>
                                    <div class="log-email mt-15">
                                        <input class="form-control w-100 pl-20 pt-15 pb-15 pr-10"
                                               type="email" name="email" id="email"
                                               placeholder="quyen@gmail.com">
                                    </div>
                                    <div class="log-pass mt-15">
                                        <input class="form-control w-100 pl-20 pt-15 pb-15 pr-10"
                                               type="password" name="password" id="password"
                                               placeholder="Nhập mật khẩu">
                                    </div>
                                    <div class="d-flex align-items-center mt-3">
                                        <input class="p-0" type="checkbox" id="teacherCheckbox"
                                               aria-label="Checkbox for following text input">
                                        <p class="main-color mb-0 pl-10">Bạn là giảng viên</p>
                                    </div>
                                </div>
                            </form>
                            <p class="pt-sm-3 pb-1">Bằng việc đăng ký, bạn đồng ý với
                                <a href="#" class="theme-color theme-hover">Điều khoản sử dụng</a> và
                                <a href="#" class="theme-color theme-hover">Chính sách về quyền riêng tư</a>
                            </p>
                            <div class="my-btn mt-15">
                                <button class="btn w-100 theme-bg text-uppercase rounded-0" type="button" id="signup-btn">
                                    Đăng ký
                                </button>
                            </div>
                        </div>
                    </div>
                </div><!-- /col -->
            </div><!-- /row -->
        </div><!-- /container -->
    </div><!-- /login-area -->
    <!-- login-area-end -->


</main>



<div th:replace="~{fragments/embedded-js :: embedded-js}"></div>
</body>
</html>
