<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: html_head(pageTitle = 'Học tập - Larna')}"></head>

<body>

<!--  ====== header-area-start=======================================  -->
<header th:replace="~{fragments/header :: header}"></header>
<!--  header-area-end  -->
<div th:replace="~{fragments/other-page-area :: other_page(pageContent = 'Quản lý khóa học')}"></div>

<main>

    <div class="checkout-area mt-80 mb-100">
        <div class="container">
            <h3 class="cart-title pb-10 mb-20">Thêm mới nội dung khóa học</h3>
            <div class="row my-2">
                <div class="col-xl-11  col-lg-11  col-md-11  col-sm-11 col-11">
                    <div class="d-flex justify-content-start mt-3 mt-lg-0">
                        <a class="btn btn-primary f-500" onclick="addSection()">
                            <i class="fas fa-plus mr-2"></i>Thêm chương</a>
                    </div><!-- /my-btn -->
                </div><!-- /col -->
            </div>

            <div class="faq-wrapper course-Curriculam-accordion mt-40 mb-30">
                <div class="accordion mt-10" id="accordion-tab-1">
                    <div class="card border-0 mb-2">
                        <div class="card-header border-bottom-0 p-0" id="accordion-tab-1-heading-1">
                            <div class="row">
                                <div class="col-xl-11  col-lg-11  col-md-11  col-sm-11 col-11">
                                    <h6 class="mb-0">
                                        <a href="#"
                                           class="btn btn-link main-color f-500 d-block text-left rounded-0 position-relative d-flex align-items-center justify-content-between"
                                           data-toggle="collapse" data-target="#accordion-tab-1-content-1"
                                           aria-expanded="false" aria-controls="accordion-tab-1-content-1">Nội dung chương
                                        </a>
                                    </h6>
                                </div>
                            </div>
                        </div>
                        <div class="collapse show" id="accordion-tab-1-content-1"
                             aria-labelledby="accordion-tab-1-heading-1" data-parent="#accordion-tab-1">
                            <div class="col-xl-11  col-lg-11  col-md-11  col-sm-11 col-11">
                                <div class="checkout-form-list mt-4 mb-3">
                                    <label for="section-title-1">Tiêu đề chương<span
                                            class="text-danger">*</span></label>
                                    <input type="text" placeholder="Nhập tiêu đề" class="w-100" id="section-title-1"
                                           name="section-title">
                                </div>
                            </div>
                            <div class="col-lg-12 my-4">
                                <div class="row">
                                    <div class="col-xl-3  col-lg-3  col-md-6  col-sm-6 col-12">
                                        <div class="d-flex justify-content-start mt-3 mt-lg-0 ml-5">
                                            <a class="btn btn-primary f-500" onclick="addLessonContent('accordion-tab-1-content-1')">
                                                <i class="fas fa-plus mr-2"></i>Thêm bài học</a>
                                        </div><!-- /my-btn -->
                                    </div>
                                    <div class="col-xl-3  col-lg-3  col-md-6  col-sm-6 col-12">
                                        <div class="d-flex justify-content-end mt-3 mt-lg-0">
                                            <a class="btn btn-primary f-500" onclick="addTestContent('accordion-tab-1-content-1')">
                                                <i class="fas fa-plus mr-2"></i>Thêm bài kiểm tra</a>
                                        </div><!-- /my-btn -->
                                    </div>
                                </div>
                            </div><!-- /col -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-60">
                <div class="col-xl-6  col-lg-6  col-md-12  col-sm-12 col-12">
                    <div class="checkout-coupon-wrapper mt-5 mt-lg-0">
                        <div class="my-btn mt-3 mt-sm-0">
                            <a href="#" class="btn d-inline-block primary-bg f-500 rounded-0">Lưu</a>
                        </div><!-- /my-btn -->
                    </div><!-- /checkout-coupon-wrapper -->
                </div><!-- /col -->
            </div><!-- /row -->
        </div><!-- /container -->
    </div>

</main>

<!-- ====== footer-area-start ============================================ -->
<footer th:replace="~{fragments/footer-website :: footer-website}"></footer>

<!-- back top -->
<div id="scroll" class="scroll-up">
    <div class="top text-center"><span class="white-bg theme-color d-block"><i class="fa fa-arrow-alt-up"></i></span>
    </div>
</div>

<div th:replace="~{fragments/embedded-js :: embedded-js}"></div>
</body>
</html>
