<!-- Modal -->
<div class="modal fade" id="course-review-modal" tabindex="-1" role="dialog"
     aria-hidden="true" th:fragment="course-review-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Yêu cầu xem xét khóa học</h5>
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true" data-dismiss="modal">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div>Bạn có chắc chắn muốn yêu cầu admin xem xét khóa học này?</div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="review-course-btn">Xác nhận</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
            </div>
        </div>
    </div>
</div>
