<!-- Modal -->
<div class="modal fade" id="course-delete-modal" tabindex="-1" role="dialog"
     aria-hidden="true" th:fragment="course-delete-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Xác nhận xóa khóa học</h5>
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true" data-dismiss="modal">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div>Xóa khóa học sẽ xóa tất cả các bài học trong khóa học.
                    Bạn có chắc chắn muốn xóa khóa học này?</div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="delete-course-btn">Xóa</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
            </div>
        </div>
    </div>
</div>
