<!-- Modal -->
<div class="modal fade" id="section-modal" tabindex="-1" role="dialog"
     aria-hidden="true" th:fragment="section-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Chương trình học</h5>
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true" data-dismiss="modal">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form id="section-form">
                    <div class="form-group">
                        <label for="title">Tiêu đề chương<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" placeholder="Nhập tiêu đề chương" name="title">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="save-section-btn">Lưu</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
            </div>
        </div>
    </div>
</div>
