                        <div class="contact-wrapper">

                                    <div class="contact-icon contact-icon-bg-1 d-inline-block text-center mr-30">
                                        <span class="text-white d-inline-block"><i

                                    <div class="contact-text">

                                        <span class="text-white d-inline-block"><i class="fas fa-phone-alt"></i></span>
                                    </div><!-- /contact-icon -->

                                        <h4 class="mb-10">Điện thoại</h4>

                                               href="tell:+0777768886">+077 776 8886</a>

                                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 mb-30"

                                        </div><!-- /row -->

                                                 data-aos-duration="2000">

                                                          name="inputMessage" id="inputMessage"
                                                          placeholder="Câu hỏi của bạn *" required></textarea>

                                            </div><!-- /col -->
                                        </div><!-- /row -->
