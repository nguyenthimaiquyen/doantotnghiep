<html lang="en">
<head>

                    </div><!-- /col -->
                    <div class="col-xl-7 col-lg-6 col-md-3 col-sm-3 col-2 pl-lg-4 d-none d-lg-flex position-static">
                        <div class="main-menu">
                            <nav id="mobile-menu">
                                <ul class="d-block">
                                    <li><a class="mega-title" th:href="@{/api/v1}">Trang chủ</a>

                                    <li><a th:href="@{/api/v1/about}">Giới thiệu</a>

                                    <li><a th:href="@{/api/v1/courses}">Khóa học</a>

                                    <li><a th:href="@{/api/v1/myLearning}">Quá trình học tập</a>

                                </li>
                                <li class="d-inline-block fa-lg">
                                    <a class="pr-35 d-inline-block transition-3" th:href="@{/api/v1/cart}">
                                        <i class="fas fa-shopping-cart"></i></a>
                                </li>
                            </ul><!-- social-link -->

                            <div class="testi-avatar pr-15 rounded-circle dropdown mr-10">
                                <img src="/images/avatar/avatar3.jpg" alt="avatar" id="user-avatar" data-toggle="dropdown"
                                     class="rounded-circle avatar dropdown-toggle">
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="user-avatar">
                                    <p class="dropdown-item font-weight-bold pt-3" id="user-fullName"></p>
                                    <p class="dropdown-item" id="user-email"></p>

                                        class="far fa-bars"></i></a>
